<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #696969;
        }

        .btn {
            /*height: 100%;*/
            /*width: 100%;*/
            outline:none;
            margin: 2px;
            flex-basis: 40%;
        }
        #wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        }

        #banner {
            background-color: white;
            width: 500px;
            height: 100px;
            flex-basis:100%;
            align-content: flex-start;
            margin-bottom: 40px;
            display: flex;
            border-radius: 35px;

        }
        #par {
           text-align: center;
            font-weight: bold;
            font-size: 25px;
            width: 50%;
        }
        #btn0 {
            width: 50%;
        }
        #btn-box {
            display: flex;
            height: 700px;
            width: 900px;
            flex-wrap: wrap;
            justify-content: center;

        }


        #btn1 {
            background-color:rgba(255,0,0,0.5);
            border-top-left-radius: 100%;

        }
        #btn2 {
            background-color:rgba(0,255,0,0.5);
            border-top-right-radius: 100%;
        }
        #btn3 {
            background-color:rgba(0,0,255,0.5);
            border-bottom-left-radius: 100%;
        }
        #btn4 {
            background-color:rgba(128,0,128,0.5);
            border-bottom-right-radius: 100%;


        }
    </style>

</head>
<body>

<div id="wrapper">

    <div id="banner">
        <p id="par"></p>

        <button id="btn0">Play mechanically similar yet legally distinct version of simon says!</button>
    </div>

    <div id="btn-box">
        <button class="btn" id="btn1"></button>
        <button class="btn" id="btn2"></button>
        <button class="btn" id="btn3"></button>
        <button class="btn" id="btn4"></button>
    </div>
</div>


<!--end of body-->

<script src="js/simpleSimon.js"></script>

</body>
</html>
